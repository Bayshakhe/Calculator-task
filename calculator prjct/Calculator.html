<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculatorcss.css">
  <title>Calculator</title>

  

</head>


<body>
  
  <div><h1>Calculator</h1></div>
  <div class="calculator">
    
    
    
      <input type="number" id="result" maxlength="10">
    

    <div>
      <button>C</button>
      <button>+/-</button>
      <button>%</button>
      <button class="different">/</button>
    </div>

    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="different">*</button>
    </div>

    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="different">-</button>
    </div>

    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="different">+</button>
    </div>

    <div>
      <button>0</button>
      <button>.</button>
      <button>DEL</button>
      <button style="background-color:darkorange;">=</button>
    </div>


  </div>
  
</body>


</html>
